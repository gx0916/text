<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8">
    <title>display属性</title>
</head>
<body>
    <style type="text/css">
    .container{
        overflow:hidden ;
        width: 200px;
        height: 250px;
        background-color: burlywood;
    }
    .wrap{
        overflow: hidden;
    }
    .one{
        width: 100px;
        height: 80px;
        margin: 20px 0;
        border: 2px solid black;
        background-color: indianred;
    }
    .two{
        width: 100px;
        height: 80px;
        border: 2px solid black;
        margin: 20px 0;
        background-color: khaki;
    }

    </style>

    <div class="container">
        <div class="wrap">
            <div class="one">123</div>
        </div>
        <div class="two">abc</div>
    </div>

</body>
</html>
