<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>position</title>
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <style type="text/css">
    .parents{
        position: relative;
        left:20px;
        width: 200px;
        height: 150px;
        background-color: gray;
    }
    .two{
        position: absolute;
        width: 100px;
        height: 50px;
        background-color: green;
    }
    .three{
        position: absolute;
        left: 20px;
        top: 50px; 
        width: 100px;
        height: 50px;
        background-color: indianred;

    }


    </style>
    <div class="parents">
        <div class="two"></div>
        <div class="three"></div>
    </div>

</body>
</html>
